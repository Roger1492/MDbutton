<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>按钮</title>
  <link rel="stylesheet" href="md.css">
</head>
<body>
  <div class="wrap">
    <div class="top">
      <h3>3D按钮</h3>
      <span>模仿现实世界中按钮外观</span>
    </div>
    <div class="bottom">
      <button class="btn btn-large btn-3d-primary">3d primary</button>
      <button class="btn btn-large btn-3d-info">3d info</button>
      <button class="btn btn-large btn-3d-error">3d error</button>
      <button class="btn btn-large btn-3d-success btn-radius">3d success</button>
      <button class="btn btn-large btn-3d-dark btn-radius">3d dark</button>
      <button class="btn btn-large btn-3d-gray btn-radius">3d gray</button>
    </div>
  </div>

  <div class="wrap">
    <div class="top">
      <h3>Material Design风格的按钮</h3>
      <span></span>
    </div>
    <div class="bottom">
      <button class="btn btn-small-2 btn-md-primary">primary</button>
      <button class="btn btn-middle btn-md-info">info</button>
      <button class="btn btn-large btn-md-error">error</button>
      <button class="btn btn-large btn-md-success btn-radius">success</button>
      <button class="btn btn-large btn-md-dark btn-radius">dark</button>
      <button class="btn btn-large btn-md-gray btn-radius">gray</button>
    </div>
  </div>

  <div class="wrap">
    <div class="top">
      <h3>光晕效果</h3>
      <span></span>
    </div>
    <div class="bottom">
      <button class="btn btn-small-2 btn-glow">primary</button>
      <button class="btn btn-middle">info</button>
      <button class="btn btn-large">error</button>
      <button class="btn btn-large btn-radius">success</button>
      <button class="btn btn-large btn-radius">dark</button>
      <button class="btn btn-large btn-radius">gray</button>
    </div>
  </div>
</body>
</html>
